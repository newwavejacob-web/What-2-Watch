<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF006E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#0a0a0a"/>
  <text x="50" y="65" font-family="monospace" font-size="50" font-weight="bold" text-anchor="middle" fill="url(#grad)" filter="url(#glow)">V</text>
  <rect x="15" y="75" width="70" height="4" fill="#00FFFF" opacity="0.8"/>
  <rect x="25" y="82" width="50" height="2" fill="#FF006E" opacity="0.6"/>
</svg>
